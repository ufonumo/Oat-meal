    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark  ">
            <a class="navbar-brand" href="#">Navbar </a>
                <img class="navbar-toggler" src="assets/menu.svg" alt="" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#products">products</a>

                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">contact us</a>
                    </li>
                </ul>
               
            </div>
        </nav>
    </div>

    <section id="home_back">
        <div class="col-lg-12 contact">
            <div class="row">
                <div class="col-lg-5">
                    <h1 class="oat_head_text"> CONTACT US</h1>

                </div>
                <div class="col-lg-5 contact_right">
                    <div class="contact_form">
                        <form>
                            <h6>Reach out to us</h6>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Name</label>
                              <input type="email" class="form-control contact_input" id="exampleInputEmail1" aria-describedby="emailHelp" >
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">E-mail</label>
                              <input type="password" class="form-control contact_input" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Phone</label>
                                <input type="password" class="form-control contact_input" id="exampleInputPassword1" placeholder="Password">
                              </div>
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input contact_input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                   
                </div>
            </div>

        </div>
    </section>
